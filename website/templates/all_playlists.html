{% extends "base.html" %}

{% block title %}
Users
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Users</h1>

    <ul class="list-group">
      {% for user in users %}
      <li class="list-group-item">
        <a href="{{ url_for('views.user_library', short_id=user.short_id) }}">{{ user.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
